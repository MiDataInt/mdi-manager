# this is the Jekyll configuration file for the GitHub Pages documentation site

# edit the following title and description to match your repository
title: "MDI Manager Utility"
description: "R package that defines the manager utility for the Michigan Data Interface (MDI)"

# edit the following link used for the upper right navigation
aux_links:
  "Go To Repo on GitHub":
    - "https://github.com/MiDataInt/mdi-manager"


# do not edit any line below this line


# theme information
remote_theme: MiDataInt/just-the-docs-mdi
logo: "/assets/images/mdi-logo-text-200.png"

# footer content
back_to_top: true
back_to_top_text: "Top of page"
footer_content: " "

# web tracking
# ga_tracking: UA-1234567-89 # Google Analytics
plugins:
  - jekyll-seo-tag

# page defaults
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: docs
    values:
      layout: "default"
